<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="cipherStyle.css">
    <script src="AsciiCipher.js"></script>
</head>

<body>
    <h1>Caesar Verschlüsselung</h1>
    <form>
        <!-- Inputfield to check in text to encrypt-->
        <input type="text" id="cipherText">Klartext</input><br>
        <input type="text" id="reverseCiphedText">Verschlüsselter Text</input><br>
        <!-- Inputfield for Key to encrypt-->
        <input type="number" id="cKey" oninput="if(this.value <0){this.value = this.value * -1}"
            onkeyup="if(this.value >26){this.value = 0 }">Schlüssel</input><br>
        <output name="ciphedResult" for="cipherText" for="cKey" id="output1">Verschlüsselter Text ist ==></output><br>
        <output name="reverseCiphedResult" for="reverseCipherText" for="cKey" id="reverseOutput">Entschlüsselter Text
            ist ==></output><br>
    </form>
    <!-- Button to submit Text and Key-->
    <button type="submit" id="sending" onclick="caeserCipher()">verschlüsseln</button>
    <button type="submit" id="reverse" onclick="reverseCipher()">entschlüsseln</button>
</body>

</html>
